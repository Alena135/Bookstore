<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Book List</title>
  <script src="/js/book_delete.js" defer></script>
  <script src="/js/search.js" defer></script>
</head>
<body>
<h2>Book List</h2>

<!-- Search section -->
<div class="search-container">
  <label for="searchBy">Search by:</label>
  <select id="searchBy" name="searchBy">
    <option value="title">Title</option>
    <option value="author">Author</option>
    <option value="genre">Genre</option>
  </select>

  <label for="query">Search term:</label>
  <input type="text" id="query" name="query" />

  <button onclick="searchBook()">Search</button>
</div>

<table border="1">
  <thead>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Price</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.title}">Title</td>
    <td th:text="${book.author.name + ' ' + book.author.surname}">Author</td>
    <td th:text="${book.price}">0.00</td>
    <td>
      <a th:href="@{'/books-web/' + ${book.id}}">View</a> |
      <a th:href="@{'/books-web/' + ${book.id} + '/edit'}">Edit</a>
      <button th:onclick="|deleteBook(${book.id})|">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<a href="/books-web/create">Add New Book</a>

</body>
</html>
