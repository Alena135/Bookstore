<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
    <script src="/js/book_delete.js" defer></script>
</head>
<body>
<h2 th:text="${book.title}">Book Title</h2>

<p><strong>Price:</strong> <span th:text="${book.price}">0.00</span></p>

<h3>Author</h3>
<p>
    <span th:text="${book.author.name}">Author Name</span>
    <span th:text="${book.author.surname}">Author Surname</span>
</p>

<h3>Genres</h3>
<ul>
    <li th:each="genre : ${book.genres}" th:text="${genre.name}">Genre Name</li>
</ul>

<a href="/books-web/view-all">Back to Book List</a>
<a th:href="@{'/books-web/' + ${book.id} + '/edit'}">Edit Book</a>
<button th:onclick="|deleteBook(${book.id})|">Delete</button>

</body>
</html>
