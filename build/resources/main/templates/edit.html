<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>
</head>
<h1>Edit Book</h1>
<form th:action="@{/books/{id}(id=${book.id})}" method="post">
    <input type="hidden" name="_method" value="put">

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${book.title}" required>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" th:value="${book.price}" required>

    <label for="authorId">Author ID:</label>
    <input type="number" id="authorId" name="authorId" th:value="${book.author.id}" required>

    <label for="genres">Genres (comma-separated):</label>
    <input type="text" id="genres" name="genres" th:value="${book.genresString}">

    <button type="submit">Update Book</button>
</form>


<a href="/books">Back to List</a>
</body>
</html>
